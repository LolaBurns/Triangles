<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Super Triangle Tracker</title>
  </head>

  <body>
    <div class="container">
      <h1>Want to figure out if you have a triangle and if so what kind?</h1>
      <div id="triangleform">
      <form>
        <div class="form-group">
          <label for="side1">First side</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Second side</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Third side</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Tell me!</button>
      </form>
      </div>
    </div>
  </body>
</html>
